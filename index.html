<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.svg" alt="My Logo">
                <p>Dashboard</p>    
            </div>
            <div class="side-nav">
                <div class="side-nav-content">
                    <img src="images/home.svg" alt="Home">
                    <p>Home</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/profile.svg" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/messages.svg" alt="messages">
                    <p>Messages</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/history.svg" alt="history">
                    <p>History</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/tasks.svg" alt="tasks">
                    <p>Tasks</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/communities.svg" alt="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="side-settings">
                <div class="side-nav-content">
                    <img src="images/settings.svg" alt="settings">
                    <p>Settings</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/support.svg" alt="support">
                    <p>Support</p>
                </div>
                <div class="side-nav-content">
                    <img src="images/privacy.svg" alt="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="search">
                    <img src="images/search.svg" alt="search">
                    <input type="text">
                </div>
                <div class="socials">
                    
                </div>
            </div>
            <div class="action">

            </div>
            <div class="cards-div"></div>
        </div>
    </div>
</body>
</html>
